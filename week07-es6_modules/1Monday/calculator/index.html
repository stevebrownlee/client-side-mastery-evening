<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <h1>Calculate</h1>
  <div class="calculator col-4 offset-md-4">
    <div class="row result">
      <div class="col" id="result"></div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="col btn btn-secondary">7</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-secondary">8</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-secondary">9</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-primary">/</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="col btn btn-secondary">4</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-secondary">5</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-secondary">6</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-success">*</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="col btn btn-secondary">1</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-secondary">2</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-secondary">3</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-info">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="col btn btn-secondary">0</button>
      </div>
      <div class="col-6">
        <button type="button" class="col btn btn-danger">=</button>
      </div>
      <div class="col">
        <button type="button" class="col btn btn-dark">+</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
  <script src="./javascripts/components/calculator.js" type="module"></script>
  <script src="./javascripts/helpers/maths.js" type="module"></script>
  <script src="./javascripts/helpers/util.js" type="module"></script>
  <script src="./javascripts/main.js" type="module"></script>
</body>
</html>
