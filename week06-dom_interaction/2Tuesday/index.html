<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./main.css">
  <title>Document</title>
</head>

<body class="container">
  <div class="row">
    <h1 class="mx-auto text-center m-2">The Procrastinators Fridge</h1>
  </div>

  <div class="row">
    <form id="addCard" class="mx-auto bg-secondary text-light w-50 p-2">
      <div class="form-group">
        <label for="toDo__addCard">To Do</label>
        <input type="text" class="form-control" id="toDo__addCard" aria-describedby="emailHelp" placeholder="What do you have to do?">
      </div>
      <div class="form-group">
        <label for="notes__addCard">Notes</label>
        <textarea class="form-control" id="notes__addCard" cols="30" rows="3"></textarea>
      </div>
      <button id="submit__addCard" type="submit" class="btn btn-primary">Add Card</button>
    </form>
  </div>


  <div class="row" id="outputCards"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
