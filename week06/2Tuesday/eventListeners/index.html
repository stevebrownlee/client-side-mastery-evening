<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- Takes Input -->
    <input type="text" name="toTranslate" id="toTranslate">

    <!-- Buttons all have the same class to add an event listener to. -->

    <button class="translator" id="french">French</button>
    <button class="translator" id="german">German</button>

    <!-- Hold Output -->
    <div id="output"></div>

    <script src="main.js"></script>
</body>
</html>
