<div class="text-center" id="search">
	<h1>Search Page</h1>
	<div class="input-group input-group-lg col-xs-6 col-xs-offset-3">
		<span class="input-group-addon glyphicon glyphicon-search" aria-hidden="true"></span>
		<input type="text" class="form-control" placeholder="Star Wars" ng-keypress="enterPush($event)">
	</div>

	<div id="movies">
		<div ng-repeat="movie in movies" class="col-sm-6 col-md-4 movie">
			<div class="thumbnail">
				<img class="poster_path" ng-src="{{image_url}}/w342/{{movie.poster_path}}" alt="">
				<div class="caption">
					<h3 class="title">{{movie.title}}</h3>
					<p class="overview">{{movie.overview}}</p>
					<p>
						<a class="btn btn-primary review" role="button">Review</a>
						<a class="btn btn-default wishlist" role="button">Wishlist</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
