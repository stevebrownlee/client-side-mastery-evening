<div class="text-center" id="rated">
	<h1>My Rated Movies</h1>
	<div id="movies">
		<div ng-repeat="movie in movies" class="col-sm-6 col-md-4 movie">
			<div class="thumbnail">
				<img class="poster_path" ng-src="{{image_url}}/w342/{{movie.poster_path}}" alt="">
				<div class="caption">
					<h3 class="title">{{movie.title}}</h3>
					<p class="overview">{{movie.overview}}</p>
					<p>
						<div>Rating: {{movie.rating}}</div>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
