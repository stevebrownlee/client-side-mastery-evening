<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jquery Todo</title>
  <!-- Third Party Styles -->
  <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/main.css">
  <!-- Personal Styles -->
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Jquery Todo</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a id="new-item" href="#">New</a></li>
          <li><a id="list-items" href="#">List</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>







  <div class="col-xs-offset-2 col-xs-8 main-container">
    <div class="col-xs-12 new-container hide">
      <div class="col-xs-10 newtodo-input ">
        <h3>New Todo</h3>
        <input type="text" class="form-control" id="add-todo-text" placeholder="New Todo Item">
      </div>
      <div class="col-xs-2">
        <button type="button" class="btn btn-primary btn-lg col-xs-2 " id="add-todo-button" disabled>New Todo</button>
      </div>
    </div>
    <div class="col-xs-12 list-container">
      <h3>Todo<span id="counter"></span></h3>
      <ul id="incomplete-tasks"></ul>
      <h3>Completed</h3>
      <ul id="completed-tasks"></ul>
    </div>
  </div>
  <!-- Third Party Scripts -->
  <script type="text/javascript" src="./lib/bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <!-- Personal Scripts -->
  <script type="text/javascript" src="./javascripts/firebase.js"></script>
  <script type="text/javascript" src="./javascripts/crud.js"></script>
  <script type="text/javascript" src="./javascripts/main.js"></script>
</body>

</html>
