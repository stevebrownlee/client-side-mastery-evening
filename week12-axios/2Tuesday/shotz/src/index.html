<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shotz</title>
</head>

<body>
  <div id="filters">
    <div class="row justify-content-center">
      <div class="input-group p-0 my-3 col-3 border border-success rounded" id="filter-input">
        <input type="text" class="form-control" placeholder="Type the stuff to filter!">
      </div>
    </div>
    <div class=" row justify-content-center">
      <button id="all"  class="btn btn-outline-dark mx-2 mb-3">All</button>
      <button id="morning" class="btn btn-secondary mx-2 mb-3">Morning</button>
      <button id="afternoon"  class="btn btn-success mx-2 mb-3">Afternoon</button>
      <button id="evening"  class="btn btn-info mx-2 mb-3">Evening</button>
      <button id="dark"  class="btn btn-danger mx-2 mb-3">After Dark</button>
    </div>
  </div>

  <div id="movies">
    <h1>Movies</h1>
    <div id="movie-container" class="d-flex flex-wrap"></div>
  </div>
  <div id="locations">
    <h1>Locations</h1>
    <div id="location-container" class="d-flex flex-wrap"></div>
  </div>
  <div id="movie-view"></div>
</body>

</html>
