<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Browserify Grocery Store</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <div id='store-header' class="text-center">
    <div class="row">
      <h1>Fake Grocery Store</h1>
    </div>
    <div class="col-xs-3">
      <button class="btn btn-default btn-lg col-xs-12 hide" id="go-to-departments">
        <span class="glyphicon glyphicon-arrow-left"></span> Return to Departments</button>
    </div>
    <div class="col-xs-3 col-xs-offset-6">
      <button class="btn btn-info btn-lg col-xs-12" id="go-to-cart">
        <span class="glyphicon glyphicon-shopping-cart"></span> View Cart</button>
    </div>
  </div>

  <div id="alerts"></div>
  <div id="departments"></div>
  <div id="items"></div>
  <div id="cart"></div>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="dist/app.js"></script>
</body>

</html>
