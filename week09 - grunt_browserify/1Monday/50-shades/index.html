<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Global Variables</title>
  <link rel="stylesheet" type="text/css" href="book.css">
  <link href="https://fonts.googleapis.com/css?family=Oregano:400i" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

<body class="text-center">
  <div id="gray-container" class="col-xs-12"></div>
  <div id="book-container" class="col-xs-12">
    <h1 class="title">Almost Amazon</h1>

    <div id="book-sale" class="col-xs-6">
      <h2>Our only book:</h2>
      Buy now for only
      <h3 id="book-price"></h3>
      <img src="50shades.jpg" alt="">
      <br>
      <br>
      <button class="btn btn-danger" id="btn">add to cart</button>
    </div>

    <div id="cart" class="is-hidden col-xs-6">
      <i class="fas fa-shopping-cart cart"></i>
      <div class="cart-stuff">
        <h3>My Cart</h3>
        <div id="cart-thumb">
          <img src="50shades.jpg" alt="">
        </div>
        <div id="cart-price"></div>
        <button class="btn btn-danger" id="checkout">Checkout</button>
      </div>
    </div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/solid.js" integrity="sha384-P4tSluxIpPk9wNy8WSD8wJDvA8YZIkC6AQ+BfAFLXcUZIPQGu4Ifv4Kqq+i2XzrM"
